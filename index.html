<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="img-container">
      <div>
        <img
          alt="The Odin Project logo"
          class="logo-img"
          src="images/odin-lined.png"
        />
        <p>ODIN</p>
      </div>
      <img
        alt="Image of a Viking toy"
        class="bg-image"
        src="images/cropped2-flipped-hao-qin-eo0rWDA_-IA-unsplash.jpg"
      />
    </div>
    <div>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </p>
      <p>You know you want to.</p>
      <form action="" method="get">
        <ul>
          <li class="name">
            <div>
              <label for="first-name">First Name</label>
              <input id="first-name" name="first-name" type="text" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input id="last-name" name="last-name" type="text" />
            </div>
          </li>
          <li class="contact-info">
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" />
            </div>
            <div>
              <label for="number">Phone Number</label>
              <input id="number" name="number" type="tel" />
            </div>
          </li>
          <li class="password">
            <div>
              <label for="new-password">Password</label>
              <input id="new-password" name="new-password" type="password" />
            </div>
            <div>
              <label for="password-confirmation">Confirm Password</label>
              <input
                id="password-confirmation"
                name="password-confirmation"
                type="password"
              />
            </div>
          </li>
        </ul>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? Log in</p>
    </div>
  </body>
</html>
