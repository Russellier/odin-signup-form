<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="img-container">
      <div>
        <img
          alt="The Odin Project logo"
          class="logo-img"
          src="images/odin-lined.png"
        />
        <p>ODIN</p>
      </div>
      <img
        alt="Image of a Viking toy"
        class="bg-image"
        src="images/cropped2-flipped-hao-qin-eo0rWDA_-IA-unsplash.jpg"
      />
    </div>
    <div class="right-container">
      <div class="header-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" method="get">
        <fieldset>
          <legend>Let's do this!</legend>
          <ul>
            <li class="name">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input
                  autofocus
                  id="first-name"
                  name="first-name"
                  type="text"
                />
              </div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" />
              </div>
            </li>
            <li class="contact-info">
              <div>
                <label for="email">EMAIL</label>
                <input id="email" name="email" type="email" />
              </div>
              <div>
                <label for="number">PHONE NUMBER</label>
                <input id="number" name="number" type="tel" />
              </div>
            </li>
            <li class="password">
              <div>
                <label for="new-password">PASSWORD</label>
                <input
                  id="new-password"
                  minlength="8"
                  name="new-password"
                  required
                  type="password"
                />
              </div>
              <div>
                <label for="password-confirmation">CONFIRM PASSWORD</label>
                <input
                  id="password-confirmation"
                  minlength="8"
                  name="password-confirmation"
                  required
                  type="password"
                />
              </div>
            </li>
          </ul>
        </fieldset>
      </form>
      <button type="submit">Create Account</button>
      <p>
        Already have an account?
        <a class="login-link" href="https://github.com/login">Log in</a>
      </p>
    </div>
  </body>
</html>
